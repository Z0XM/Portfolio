<!DOCTYPE html>
<html>

<head>
    <title> Mukul Singh </title>
    <meta charset='UTF-8'>
    <script src="https://kit.fontawesome.com/a75f99c89f.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='./style.css'>
</head>

<body onload="setup();">
    <div class='bg'></div>
    <canvas id='canvas'></canvas>
    <div class="name">Mukul Singh</div>
    <div class='profilespace'>
        <img class='profile' src='./assets/profile.jpg'>
    </div>
    <div class='buttonarea' id='leftbuttons'>
        <button id='skills' class='buttons'>
            <p>Skills</p>
        </button>
    </div>
    <div class='buttonarea' id='rightbuttons'>
        <button id='projects' class='buttons'>
            <p>Projects</p>
        </button>
    </div>
    <div class='socialspace'>
        <div class='social'>
            <a class='iconspace' href='https://github.com/Z0XM' target='_blank'>
                <div class='icon'>
                    <i id='github' class="fab fa-github"></i>
                </div>
            </a>
            <a class='iconspace' href='https://www.instagram.com/mukul.z' target='_blank' class='sociallink'>
                <div class='icon'>
                    <i id='instagram' class="fab fa-instagram"></i>
                </div>
            </a>
            <a class='iconspace' href='https://www.linkedin.com/in/mukulz/' target='_blank' class='sociallink'>
                <div class='icon'>
                    <i id='linkedin' class="fab fa-linkedin"></i>
                </div>
            </a>
        </div>
    </div>
    <div class='skillspace'>
        <a class='skill' href='#' target="_blank">
            <img class='skillicon' id='cicon' src='./assets/c-plus-plus-logo.png'>
            <div class='skillname' id='cname'>C/C++</div>
        </a>
        <a class='skill' href='#' target="_blank">
            <img class='skillicon' id='sfmlicon' src='./assets/sfml-logo.png'>
            <div class='skillname' id='sfmlname'>SFML</div>
        </a>
        <a class='skill' href='#' target="_blank">
            <img class='skillicon' id='pyicon' src='./assets/python-logo.png'>
            <div class='skillname' id='pyname'>Python</div>
        </a>
        <a class='skill' href='#' target="_blank">
            <img class='skillicon' id='oglicon' src='./assets/opengl-logo.png'>
        </a>
        <a class='skill' href='#' target="_blank">
            <img class='skillicon' id='wglicon' src='./assets/webgl-logo.png'>
        </a>
        <a class='skill' id='cubeskill' href='#' target="_blank">
            <img class='skillicon' id='cubeicon' src='./assets/rubiks-cube-logo.png'>
            <div class='skillname' id='cubename'>Rubik's Cube</div>
        </a>
    </div>
    <script src='src/glMatrix.js'>
    </script>
    <script src='src/shader.js'></script>
    <script src='src/util.js'></script>
    <script src='src/main.js'></script>
</body>

</html>
